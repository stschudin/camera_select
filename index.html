<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera-Auswahl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kamera-Auswahl</h1>
  
  <p>Bitte erteilen Sie der Webseite Zugriff auf Ihre Kamera, um die Kamerafunktionalität zu nutzen.</p>
  
  <select id="cameraSelect">
    <option value="">Kamera auswählen...</option>
  </select>
  
  <div id="buttonRow">
    <button id="startCamera">Kamera aktivieren</button>
    <button id="capturePhoto" style="display: none;">Foto machen</button>
    <button id="discardPhoto" style="display: none;">Foto verwerfen</button>
  </div>
  
  <div style="position: relative; display: inline-block; max-width: 100%;">
    <video id="video" autoplay playsinline style="display: none; width: 100%; max-width: 600px;"></video>
    <canvas id="photoCanvas" style="display: none; position: absolute; top: 0; left: 0; width: 100%; max-width: 600px;"></canvas>
  </div>
  
  <div id="ocrResults" style="display: none; margin-top: 20px; text-align: center;">
    <p>Gefundene Übereinstimmung:</p>
    <p id="matchedText" style="font-weight: bold;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
