
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera-Auswahl</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Kamera-Auswahl</h1>
  <p>Bitte erteilen Sie der Webseite Zugriff auf Ihre Kamera.</p>
  <select id="cameraSelect"></select>
  <button id="startCamera">Kamera aktivieren</button>
  <button id="capturePhoto" style="display: none;">Foto aufnehmen</button>
  <button id="discardPhoto" style="display: none;">Foto verwerfen</button>
  <video id="video" autoplay playsinline></video>
  <canvas id="photoCanvas" style="display: none;"></canvas>
  <div id="ocrResults" style="display: none; margin-top: 20px; text-align: center;">
    <p id="matchedText" style="font-weight: bold;"></p>
  </div>
</body>
</html>
